services:
  yagoutpay-demo:
    build: .
    ports:
      - "8000:80"
    volumes:
      - ./demo:/var/www/html/demo
      - ./src:/var/www/html/src
      - ./vendor:/var/www/html/vendor
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/demo
    depends_on:
      - mysql
    networks:
      - yagoutpay-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: yagoutpay_demo
      MYSQL_USER: yagoutpay
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - yagoutpay-network

